<div class="comments-row">
    <mat-form-field>
        <mat-label>Laissez un commentaire</mat-label>
        <input type="text" matInput [formControl]="commentCtrl">
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="onLeaveComment()">
        <mat-icon>send</mat-icon>
    </button>
</div>

<mat-list *ngIf="comments.length">
    <h2 matSubheader>Commentaires</h2>
    <mat-list-item *ngFor="let comment of comments">
        <span matListItemTitle>{{ comment.comment }}</span>
        <span matListItemLine>{{ comment.createdDate | date }}</span>
    </mat-list-item>
</mat-list>
